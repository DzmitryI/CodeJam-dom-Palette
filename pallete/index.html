<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>CodeJam - Palette</title>
</head>

<body>
    <header class="header">
        <button class="header-button-menu"><img src="./assets/icons/nav_icon.png" alt="menu icon"></button>
        <h1>CodeJam - Palette</h1>
        <button class="header-button-nav"><img src="./assets/icons/menu_icon.png" alt="nav icon"></button>
    </header>
    <main class="main">
        <div class="conteiner pallete">
            <ul class="palette-list">
                <li><button id="paint-backet" class="button"><img src="./assets/icons/paint_backet.png" alt="paint backet"><span>Paint bucket (p)</span></button></li>
                <li><button id="choose-color" class="button"><img src="./assets/icons/choose_color.png" alt="choose color"><span>Choose color (c)</span></button></li>
                <li class="item-line"><hr></li>
                <li><button id="move" class="button"><img src="./assets/icons/move.png" alt="move"><span>Move (m)</span></button></li>
                <li><button id="transform" class="button"><img src="./assets/icons/transform.png" alt="transform"><span>Transform (t)</span></button></li>
            </ul>
        </div>
        <div class="conteiner color">
            <ul class="color-list">
                <li><div id="current" class="color-item current"></div>Current color</li>
                <li><div id ="prev" class="color-item prev"></div>Prev color</li>
                <li class="item-line"><hr></li>
                <li><div class="color-item red"></div>red</li>
                <li><div class="color-item blue"></div>blue</li>
            </ul>
        </div>
        <div id="canvas" class="canvas">
            <div id="canvas-item-1" class="draggable" ></div>
            <div id="canvas-item-2" class="draggable" ></div>
            <div id="canvas-item-3" class="draggable" ></div>
            <div id="canvas-item-4" class="draggable" ></div>
            <div id="canvas-item-5" class="draggable" ></div>
            <div id="canvas-item-6" class="draggable" ></div>
            <div id="canvas-item-7" class="draggable" ></div>
            <div id="canvas-item-8" class="draggable" ></div>
            <div id="canvas-item-9" class="draggable" ></div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
