<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeJam - Pallete</title>
</head>

<body>
    <header>
        <button><img src="./assets/icons/nav_icon.png" alt="menu icon"></button>
        <h1>CodeJam - Pallete</h1>
        <button><img src="./assets/icons/menu_icon.png" alt="nav icon"></button>
    </header>
    <main>
        <div class="palette">
            <ul class="palette-list">
                <li><button><img src="./assets/icons/paint_backet.png" alt="paint backet">Paint bucket</button></li>
                <li><button><img src="./assets/icons/choose_color.png" alt="choose color">Choose color</button></li>
                <li><hr></li>
                <li><button><img src="./assets/icons/move.png" alt="move">Move</button></li>
                <li><button><img src="./assets/icons/transform.png" alt="transform">Transform</button></li>
            </ul>
        </div>
        <div class="color">
            <ul class="color-list">
                <li>Current color</li>
                <li>Prev color</li>
                <li><hr></li>
                <li>red</li>
                <li>blue</li>
            </ul>
        </div>
        <div class="canvas">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </main>

</body>

</html>
