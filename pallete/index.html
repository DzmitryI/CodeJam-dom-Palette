<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>CodeJam - Palette</title>
</head>

<body>
    <header class="header">
        <button class="header-button-menu"><img src="./assets/icons/nav_icon.png" alt="menu icon"></button>
        <h1>CodeJam - Palette</h1>
        <button class="header-button-nav"><img src="./assets/icons/menu_icon.png" alt="nav icon"></button>
    </header>
    <main class="main">
        <div class="conteiner pallete">
            <ul class="palette-list">
                <li><button class="button main-item-1"><img src="./assets/icons/paint_backet.png" alt="paint backet">Paint bucket</button></li>
                <li><button class="button main-item-2"><img src="./assets/icons/choose_color.png" alt="choose color">Choose color</button></li>
                <li class="item-line"><hr></li>
                <li><button class="button main-item-3"><img src="./assets/icons/move.png" alt="move">Move</button></li>
                <li><button class="button main-item-4"><img src="./assets/icons/transform.png" alt="transform">Transform</button></li>
            </ul>
        </div>
        <div class="conteiner color">
            <ul class="color-list">
                <li><div class="color-item current"></div>Current color</li>
                <li><div class="color-item prev"></div>Prev color</li>
                <li class="item-line"><hr></li>
                <li><div class="color-item red"></div>red</li>
                <li><div class="color-item blue"></div>blue</li>
            </ul>
        </div>
        <div class="canvas">
            <div class="canvas-item-1"></div>
            <div class="canvas-item-2"></div>
            <div class="canvas-item-3"></div>
            <div class="canvas-item-4"></div>
            <div class="canvas-item-5"></div>
            <div class="canvas-item-6"></div>
            <div class="canvas-item-7"></div>
            <div class="canvas-item-8"></div>
            <div class="canvas-item-9"></div>
        </div>
    </main>
</body>

</html>
